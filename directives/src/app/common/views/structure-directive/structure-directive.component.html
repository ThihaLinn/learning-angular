
<div class="container">
  <div class="card">
    <div class="card-header">Formal</div>
    <div class="card-body">
      <table class="table table-bordered">
          <thead>
            <tr>
              <th>index</th>
              <th>key</th>
              <th>value</th>
            </tr>
          </thead>
          <tbody>
            <ng-template appTemplate [value]="student" let-index='i' let-key="k"  let-value="v">
              <tr>
                <td>{{index}}</td>
                <td>{{key}}</td>
                <td>{{value}}</td>
              </tr>
            </ng-template>
          </tbody>
      </table>
    </div>
  </div>
  <div class="card">
    <div class="card-header">Short Hand</div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>index</th>
            <th>key</th>
            <th>value</th>
          </tr> 
        </thead>
        <tbody>
            <tr *appTemplate="let key=k  let index=i let value=v in student">
              <td></td>
              <td></td>
              <td></td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
